{% extends 'main.html' %} 
{% block content %} 

<div class="col-12 col-md-8 col-lg-6 mx-auto">
	<div class="card card-body">
		<div class="card-header">
			<h5 class="text-white">Enter new password</h5>
		</div>			
		<hr class="bg-secondary"/>
		<div class="form-group">		
			<form method="POST" >
				{% csrf_token %}
				{{form}}
				<input type="Submit" class="btn btn-block btn-primary mt-4" name="Update Password">
			</form>
		</div>	
	</div>
</div>

{% endblock content %}
