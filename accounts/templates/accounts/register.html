{% extends 'main.html' %}

{% block content %} 

<div class="row mt-3">
    <div class="col-md-6 m-auto">
        <div class="card card-body">
			<div class="card-header mb-3">
				<h3 class="text-white text-center"><span class="text-success">CRM</span> Register Account</h3>
			</div>			
			<form method="POST" action="">
				{% csrf_token %}
				<div class="form-group">
                    <label for="username">Username</label>
                    {{form.username}}
                </div>
				<div class="form-group">
                    <label for="email">Email</label>
                    {{form.email}}
                </div>
				<div class="form-group">
                    <label for="password1">Password</label>
                    {{form.password1}}
                </div>
				<div class="form-group">
                    <label for="password2">Confirm password</label>
                    {{form.password2}}
                </div>
				<button type="submit" class="btn btn-primary btn-block mt-5">Register</button>
			</form>

			<div class="mt-3">
				<p class="small text-white mb-0">{{form.errors}}</p>		
			</div>

			<div class="d-flex justify-content-center text-white my-3">
				Already have an account? &nbsp;<a href="{% url 'login' %}" class="ml-2 text-success">Login</a>
			</div>
        </div>
    </div>
</div>
<script>
//Query all input fields
var form_fields = document.getElementsByTagName('input')
form_fields[1].placeholder='Username';
form_fields[2].placeholder='Email';
form_fields[3].placeholder='Enter password';
form_fields[4].placeholder='Confirm password';

for (var field in form_fields){	
	form_fields[field].className += ' form-control'
}
</script>
{% endblock %}
