{% extends 'main.html' %}

{% block content %} 

<div class="row mt-3">
    <div class="col-md-6 m-auto">
        <div class="card card-body">
			<div class="card-header mb-3">
				<h3 class="text-white text-center"><span class="text-success">CRM</span> Login</h3>
			</div>			
            <form method="POST">
				{% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username" />
                </div>
                <div class="form-group ">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                        placeholder="Enter Password" />
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-5">Login</button>
            </form>

			<div class="mt-3 mb-2">
			{% for message in messages %}
				<p id="messages" class="small text-white ">{{message}}</p>
			{% endfor %}			
			</div>

			<div class="mb-3">
				<div class="d-flex justify-content-center text-white mb-2">
					Don't have an account?&nbsp;<a href="{% url 'register' %}" class="ml-2 text-success">Register</a>
				</div>
				<div class="d-flex justify-content-center text-white">
					&nbsp;Forgot password? <a href="{% url 'password_reset' %}" class="ml-2 text-success">Reset password</a>
				</div>
			</div>
        </div>
    </div>
</div>
{% endblock %}
